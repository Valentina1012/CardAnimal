<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card vaca</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/img/vaca_icon.png" type="image/x-icon">
</head>

<body>
    <main class="container">
        <article class="card">
            <img src="./img/campo.jpg" alt="fondoCard" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/vaca.png" alt="vaca" class="card-body-contentimg-img" width="150">
                </div>
                <h1 class="card-body-title">
                    vaquita
                    <span>#01</span>
                </h1>
                <p class="card-body-text">
                    coleccionable
                </p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/fuego_rojo.png" alt="fuego" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Comida</h3>
                    <img src="./img/pasto.png" alt="pasto" width="35">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="cofre" width="35">
                </div>
            </div>
        </article>
    </main>


</body>

</html>
